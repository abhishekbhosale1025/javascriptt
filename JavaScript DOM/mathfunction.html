<p id="para">1</p>
<p id="floor">2</p>
<p id="ceil">3</p>

<script>
console.log(Math.random())
var random  = Math.random()
var floorNumber = Math.floor(random * 10)
var ceilNumber = Math.ceil(random * 10)

document.getElementById("para").textContent = random
document.getElementById("floor").textContent = floorNumber
document.getElementById("ceil").textContent = ceilNumber

</script>
